<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="	G1 Singh"
    ></script>
  </head>
  <body>
    <div class="container">
      <span class="big-circle"></span>
      <img src="img/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Hey,Their I am always happy to help you</h3>
          <p class="text">
           If you have any queriesyou can contact us throug Email,LinkedIn, Instagram etc.
          </p>

          <div class="info">
            <div class="information">
              <img src="img/location.png" class="icon" alt="" />
              <p>Alonce City Near R.D Guardy Medical College Ujjain</p>
            </div>
            <div class="information">
              <img src="img/email.png" class="icon" alt="" />
              <p>NIT.MCA.G1.7747@GMAIL.COM</p>
            </div>
            <div class="information">
              <img src="img/phone.png" class="icon" alt="" />
              <p>8959264362</p>
            </div>
          </div>

          <div class="social-media">
            <p>Connect with us :</p>
            <div class="social-icons">
              <a href="https://www.facebook.com/G1.Singh.JSV/">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="https://twitter.com/NIT_MCA_G1SINGH">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="https://www.instagram.com/j.e.e.v.a.n_s.i.n.g.h/">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="http://www.linkedin.com/in/G1-SINGH">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">
    

          <form action="index.html" autocomplete="off">
            <h3 class="title">Contact us</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Username</label>
              <span>Username</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Phone</label>
              <span>Phone</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Message</label>
              <span>Message</span>
            </div>
            <input type="submit" value="Send" class="btn" />
          </form>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
